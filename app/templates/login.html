<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/app/assets/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/app/assets/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../static/app/assets/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../static/app/assets/morris.js/morris.css">
    <link rel="stylesheet" href="../static/app/assets/css/vertical-layout-light/style.css">
    <link rel="shortcut icon" href="" />
  </head>
  <body class="sidebar-icon-only">
    <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="Email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="Password" id="password" placeholder="Password">
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="sign_in" value="SIGN IN">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <!-- <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label> -->
                  </div>
                  <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{% url 'admin_reg' %}" class="text-primary">Create Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="../static/app/assets/js/vendor.bundle.base.js"></script>
    <script src="../static/app/assets/js/index.js"></script>
  </body>
</html>
