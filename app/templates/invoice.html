    <script type="text/javascript">
      $(document).ready(function(){
      var maxField = 10; //Input fields increment limitation
      var addButton = $('.add_button'); //Add button selector
      var wrapper = $('.field_wrapper'); //Input field wrapper
      var fieldHTML = '<div class="row mt-2" style="margin-left:2px;"><input type="text" name="doc" class="mr-2 mt-2" placeholder="Document Description"><input type="file" class="dropify"><a href="javascript:void(0);" class="remove_button pl-5 mt-5"><img src="../static/app/assets/img/remove-icon.png"></a></div>'; //New input field html 
      var x = 1; //Initial field counter is 1
      
      //Once add button is clicked
      $(addButton).click(function(){
          //Check maximum number of input fields
          if(x < maxField){ 
              x++; //Increment field counter
              $(wrapper).append(fieldHTML); //Add field html
          }
      });
      
      //Once remove button is clicked
      $(wrapper).on('click', '.remove_button', function(e){
          e.preventDefault();
          $(this).parent('div').remove(); //Remove field html
          x--; //Decrement field counter
      });
      });
    </script>

    <!-- Car AJAX -->
    <script>
    $(document).mouseup(function(e){
      var container = $(".prelist_1");
      if (!container.is(e.target) && container.has(e.target).length === 0) 
      {
          $('.prelist_1').html('');
      }
    });

    $(document).ready(function(){
      $('#RegNo').keyup(function(){
          var RegNo = $(this).val();
          // if($.trim(lead_name)!=''){
              $.ajax({
                  url : '/car_ajax/',
                  type : 'POST',
                  // dataType : 'json',
                  data : {RegNo:RegNo},
                  success:function(res){
                      $('.prelist_1').html(res.html);
                      $('.prelist_1').show();
                      $('.select-car-name').click(function(){
                          var name = $(this).data('name');
                          var mfg = $(this).data('mfg');
                          var model = $(this).data('model');
                          var RegNo = $(this).data('reg');
                          var milage = $(this).data('milage');
                          var engine = $(this).data('engine');
                          $('#sellcar_fr #car_name').val(name);
                          $('#sellcar_fr #mfg').val(mfg);
                          $('#sellcar_fr #car_model').val(model);
                          $('#sellcar_fr #RegNo').val(RegNo);
                          $('#sellcar_fr #milage').val(milage);
                          $('#sellcar_fr #engine').val(engine);
                          $('.prelist_1').hide();     
                      })
                      
                  }
              })
          // }
        });
    })
        
    </script>
