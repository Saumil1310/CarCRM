  <body class="sidebar-icon-only">
    <!-- partial -->
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <h1 class="text-center">Invoice</h1>
              </div>
            </div>
            <div class="row border-bottom">
              <div class="col-6">
                <p class="text-left">Invoice No:</p>
              </div>
              <div class="col-6">
                <p class="text-right mr-5">Date:</p>
              </div>
            </div>
          </div>
          <div class="row mt-3 border-bottom">
            <div class="col-lg-6 grid-margin stretch-card">
              <div>
                <h2 class="pl-4 mt-3">Car Info</h2>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" name="car_name" class="form-control" disabled placeholder="Car Name">
                      </div>
                      <div class="col">
                        <input type="text" name="car_reg" class="form-control" placeholder="Car Reg. No.">
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <input type="text" name="mfg" class="form-control" disabled placeholder="Mfg">
                      </div>
                      <div class="col">
                        <input type="text" name="mileage" class="form-control" disabled placeholder="Mileage">
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <input type="text" name="car_model" class="form-control" disabled placeholder="Car Model">
                      </div>
                      <div class="col">
                        <input type="text" name="engine" class="form-control" disabled placeholder="Engine">
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 grid-margin stretch-card">
              <div>
                <h2 class="pl-3 mt-3">Buyer Info</h2>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <input type="text" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                      <input type="text" name="email" class="form-control" disabled placeholder="Car Reg. No.">
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col">
                      <textarea rows="3" class="form-control" disabled placeholder="Address"></textarea>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col">
                      <input type="text" name="mobile_no" class="form-control" disabled placeholder="Mobile No">
                    </div>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <label class="form-check-label">Payments</label>
              <div class="form-check-inline ml-3">
                <label class="form-check-label" for="radio1">
                  <input type="radio" name="answer" value="Cash" class="mr-1" />Cash<br>
                </label>
                <label class="form-check-label ml-3" for="radio2">
                  <input type="radio" name="answer" value="Finance" class="mr-1" />Finance<br>
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="for_finance display-none">
                <div class="row">
                  <div class="col-6">
                    <input  type="text" name="Cash" id="Cash" value="Paid Value" class="form-control form-control-lg mr-5" /> 
                  </div>
                  <div class="col-6">
                    <input  type="text" name="Finance" id="Finance" value="Deposite Value" class="form-control form-control-lg mr-5"/>
                  </div>
                </div>
              </div>
              <div class="for_cash display-none">
                <div class="row">
                  <div class="col-12">
                    <input  type="text" name="Cash" id="Cash" value="Paid Value" class="form-control form-control-lg mr-5" /> 
                  </div>
                </div>
              </div> 
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <input type="file" class="dropify"/>
          </div>
          <div class="row mt-4 justify-content-center">
            <input type="submit" name="submit" value="Submit" class="btn btn-outline-primary">
          </div>
        </div>
