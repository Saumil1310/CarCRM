            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">

                <div class="card">
                  
                  <div class="card-body">
                    <div class="container">
                      <form method="post">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control">
                          </div>
                          <div class="col">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control">
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col">
                            <label>Phone No:</label>
                            <input type="text" name="phone" class="form-control">
                          </div>
                          <div class="col">
                            <label>Date</label>
                            <input type="date" name="date" value="{{ today_date }}" class="form-control">
                          </div>
                        </div> 
                        <div class="row mt-2">
                          <div class="col">
                            <label>Address</label>
                            <textarea rows="5" name="address" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col">
                            <label class="form-check-label">Payments</label>
                            <div class="form-check-inline ml-3">
                              <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Cash">Cash
                              </label>
                            </div>
                            <div class="form-check-inline">
                              <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Finance">Finance
                              </label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="row mt-2">
                              <select id="people" name="selected" multiple>
                                {% for x in car_names %}
                                    <option value="{{ x.CarName }}">{{ x.CarName }}</option>
                                {% endfor %}
                                    <!-- <option value="BMW">BMW</option>
                                    <option value="Maruti">Maruti</option>
                                    <option value="Toyota">Toyota</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Ford">Ford</option>
                                    <option value="BMW">BMW</option>
                                    <option value="Maruti">Maruti</option>

                                    <option value="Audi">Audi</option> -->
                              </select>
                            </div>

                        </div>
                        <!-- <div class="row mt-2">

                          </div>

                        <div class="row mt-2">
                          <div class="col">
                            <label>Offer</label>
                            <div class="input-group-prepend">
                              <span class="input-group-text bg-primary text-white">£</span>

                              <div class="input-group-append">

                            </div>
                          </div>
                        </div>

                          </div>
                        </div>
                        <div class="row mt-4 pl-3 justify-content-center">
